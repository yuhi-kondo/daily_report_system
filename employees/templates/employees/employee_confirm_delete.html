{% extends 'base.html' %}

{% block title %}従業員の編集{% endblock %}

{% block content %}

        <h1>削除の確認</h1>
        <p>{{ employee.name }} ({{ employee.email }}) を削除します。よろしいですか？
        </p>
        <form method="POST" action="{% url 'employee_delete' employee.pk %}">
            {% csrf_token %}
            <button type="submit">削除</button>
            <a href="{% url 'employee_index' %}">キャンセル</a>
        </form>

        {% endblock %}
