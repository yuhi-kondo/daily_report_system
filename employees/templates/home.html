{% if user.is_authenticated %}
    <h1>{{user.username }}さん、ようこそ！</h1>
    <ul>
        <li><a href="">日報管理</a></li>
        {% if user.is_staff %}
            <li><a href="{% url 'employee_index' %}">従業員管理（管理者専用）</a></li>
        {% endif %}
        <li><a href="{% url 'logout' %}">ログアウト</a></li>    
    </ul>
    {% else %}
    <h1>ログインしてください</h1>
    <a href="{% url 'login' %}">ログイン画面へ</a>
{% endif %}
